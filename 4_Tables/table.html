<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- nested table -->
    <table border="1" cellspacing="10" cellpadding="10">
      <tr>
        <td>Table 1</td>
        <td>
          Table 1
          <table border="1">
            <tr>
              <td>Table 2</td>
              <td>Table 2</td>
            </tr>
            <tr>
              <td>Table 2</td>
              <td>Table 2</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          This contains a list
          <ul>
            <li>item-1</li>
            <li>item-2</li>
          </ul>
        </td>
        <td>Table 1</td>
      </tr>
    </table>
  </body>
</html>
