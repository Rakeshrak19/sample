<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
</head>
<body>
 
    <fieldset>
        <legend>Student Registration Form</legend>
        <br> <br>
        <!-- here the for takes the id into consideration that it is attached to this input id and it is unique -->
        <label for="Name">Name: </label> 
        <input type="text" placeholder="Enter Your Name" name="myName" id="Name">
        <br> <br>

        <label for="Password">Password: </label>
        <input type="password" placeholder="Enter Your Password" name="myPassword" id="Password">
        <br> <br>

        <label for="Email">Email Id: </label>
        <input type="text" placeholder="Enter Your Email Id" name="myEmail" id="Email">
        <br> <br>

        <label for="Contact">Contact No: </label>
        <input type="tel" placeholder="Enter Your contact Number" name="myContact" id="Contact">
        <br> <br>

        <label for="Registration">Registration No: </label>
        <input type="number" name="myRegsitration" id="Registration" required>
        <br> <br>

        <label for="Gender">Gender: </label>
        <input type="radio" name="myGender" id="Gender">Male
        <input type="radio" name="myGender" id="Gender">Female
        <input type="radio" name="myGender" id="Gender">Others
        <br> <br>

        <label for="Subjects">Subjects: </label>
        <input type="checkbox" name="mySubjects" id="Subjects">AWS
        <input type="checkbox" name="mySubjects" id="Subjects">Java
        <input type="checkbox" name="mySubjects" id="Subjects">Python
        <input type="checkbox" name="mySubjects" id="Subjects">Full Stack Development
        <br><br>

        <label for="Upload">File Upload:</label>
        <input type="file" name="myFile" id="Upload">
        <br><br>
        <button type="submit">Submit</button>
    </fieldset>

</body>
</html>
